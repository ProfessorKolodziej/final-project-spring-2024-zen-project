<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Update your description here">
    <title>BE ZEN</title>
    <!-- Link your CSS file -->
    <link rel="stylesheet" href="css/style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poiret+One&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Zen image -->
    <img src="images/ZenPic.jpg" alt="ZenPic">

    <main class="content-container">
        <h1>BE ZEN</h1>
    </main>

    <div class="container">
        <h2>Zen Affirmation Generator</h2>
        <div class="affirmation-container" id="affirmationContainer">
            <p class="affirmation" id="affirmation">Click the button below to generate an affirmation.</p>
            <button id="generateAffirmationButton">Generate Affirmation</button>
        </div>

    </div>
    <div class="container">
        <h2>Meditation Video Player</h2s>
        <div class="options">
            <!-- Radio buttons for selecting image -->
            <label>
                <input type="radio" id="beach" name="location" value="beach" checked="checked"> Beach
            </label>
            <label>
                <input type="radio" id="forest" name="location" value="forest"> Forest
            </label>
            <label>
                <input type="radio" id="mountain" name="location" value="mountain"> Mountain
            </label>
            <label>
                <input type="radio" id="waterfall" name="location" value="waterfall"> Waterfall
            </label>
    
        </div>

        <!-- Video containers with their respective sources -->
        <div class="video-container">
            <video id="meditationVideobeach" controls>
                <source src="videos/beach.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-container">
            <video id="meditationVideoforest" controls>
                <source src="videos/forest.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-container">
            <video id="meditationVideomountain" controls>
                <source src="videos/mountain.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-container">
            <video id="meditationVideowaterfall" controls>
                <source src="videos/waterfall.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Button to trigger meditation playback -->
        <button id="playMeditationButton">Play Meditation Video</button>
    </div>

    <!-- Link your JavaScript file -->
    <script src="js/scripts.js"></script>
</body>
</html>
