<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Update your description here">
    <title>BE ZEN</title>
    <!-- Link your CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<img src="images/ZenPic.jpg" alt="ZenPic">


    <main class="content-container">
        <h1>BE ZEN!</h1>
    </main>

    <div class="container">
        <h1>Zen Affirmation Generator</h1>
        <div class="affirmation-container" id="affirmationContainer">
            <p class="affirmation" id="affirmation">Click the button below to generate an affirmation.</p>
        </div>
        <button onclick="generateAffirmation()">Generate Affirmation</button>
    </div>

    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote-container" id="quoteContainer">
            <p class="quote" id="quote">Click the button below to generate a quote.</p>
        </div>
        <button onclick="generateQuote()">Generate Quote</button>
    </div>

    <div class="container">
        <h1>Meditation Video Player</h1>
        <div class="options">
            <label>
                <input type="radio" name="location" value="beach"> Beach image
            </label>
            <label>
                <input type="radio" name="location" value="mountain"> Mountain image
            </label>
            <label>
                <input type="radio" name="location" value="forest"> Forest image
            </label>
            <label>
                <input type="radio" name="location" value="waterfall"> Waterfall image
            </label>
            <label for="duration">Select Duration:</label>
            <select id="duration">
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
                <option value="300">5 minutes</option>
            </select>
        </div>

        <!-- Additional video containers with their respective sources -->
        <!-- Ensure correct source paths -->
        <div class="video-container">
            <video id="meditationVideo1" controls>
                <source src="videos/beach.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-container">
            <video id="meditationVideo2" controls>
                <source src="videos/forest.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-container">
            <video id="meditationVideo3" controls>
                <source src="videos/mountain.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-container">
            <video id="meditationVideo4" controls>
                <source src="videos/waterfall.mp4" type="video/mp4">
            </video>
        </div>

        <button onclick="playMeditation()">Play Meditation</button>
    </div>

    <!-- Link your JavaScript file -->
    <script src="js/scripts.js"></script>
</body>
</html>
